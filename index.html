<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il tuo profumo ideale</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #fff, #f3f3f3);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      width: 90%;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #555;
    }
    .answers button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 12px;
      background: #f0f0f0;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .answers button:hover {
      background: #ddd;
      transform: scale(1.02);
    }
    #result {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-size: 1.1rem;
      color: #444;
    }
    a.whatsapp-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #25d366;
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.whatsapp-btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scopri il tuo profumo ideale</h1>
    <div id="quiz"></div>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Quale colore ti rappresenta di più?",
        answers: ["Rosso rubino", "Azzurro mare", "Verde bosco", "Arancione acceso", "Bianco puro"]
      },
      {
        question: "Che atmosfera vuoi creare nel tuo ambiente?",
        answers: ["Fresca e rigenerante", "Accogliente e rilassante", "Energizzante e stimolante", "Naturale e armoniosa", "Sofisticata e avvolgente"]
      },
      {
        question: "Se dovessi descrivere il tuo profumo in una parola, quale sarebbe?",
        answers: ["Emozionante", "Avvolgente", "Frizzante", "Rilassante", "Misterioso"]
      },
      {
        question: "Quale scenario ti fa sentire più a tuo agio?",
        answers: ["Una spiaggia al tramonto", "Un bosco dopo la pioggia", "Un elegante salotto", "Una mattina di sole", "Una notte stellata"]
      },
      {
        question: "Scegli una sensazione che vuoi evocare ogni giorno:",
        answers: ["Relax assoluto", "Energia pura", "Comfort e sicurezza", "Eleganza raffinata", "Un tocco di mistero"]
      }
    ];

    let currentQuestion = 0;
    const userAnswers = [];
    const quiz = document.getElementById('quiz');
    const result = document.getElementById('result');

    function showQuestion(index) {
      const q = quizData[index];
      quiz.innerHTML = `
        <div class="question">
          <h2>${q.question}</h2>
          <div class="answers">
            ${q.answers.map(answer => `<button onclick="selectAnswer('${answer}')">${answer}</button>`).join('')}
          </div>
        </div>
      `;
    }

    function selectAnswer(answer) {
      userAnswers.push(answer);
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    }

    function showResult() {
      quiz.style.display = 'none';
      const summary = `Hai un profumo nell'anima che unisce <strong>${userAnswers[1].toLowerCase()}</strong> e <strong>${userAnswers[4].toLowerCase()}</strong>, con un tocco di <strong>${userAnswers[2].toLowerCase()}</strong>.<br><br>Vuoi sapere qual è davvero il tuo profumo ideale? Clicca qui sotto.`;
      result.innerHTML = `
        <p>${summary}</p>
        <a class="whatsapp-btn" href="https://wa.me/393717771328?text=Ho+fatto+il+test+e+voglio+scoprire+il+mio+profumo+ideale" target="_blank">Scoprilo ora su WhatsApp</a>
      `;
      result.style.display = 'block';
    }

    // Avvio
    showQuestion(currentQuestion);
  </script>
</body>
</html>
