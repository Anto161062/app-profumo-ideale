<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La tua essenza perfetta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff, #f3f3f3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 90%;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2, p {
      text-align: center;
      color: #333;
    }
    h1 { font-size: 1.8rem; margin-bottom: 20px; }
    h2 { font-size: 1.2rem; margin-bottom: 10px; }
    .button-main {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #000;
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }
    .question, #quiz, #result {
      margin-top: 20px;
    }
    .answers button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 12px;
      background: #f0f0f0;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .answers button:hover {
      background: #ddd;
      transform: scale(1.02);
    }
    #result p {
      margin-bottom: 20px;
    }
    .btn-group a {
      display: block;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
    }
    .whatsapp-btn {
      background: #25d366;
      color: white;
    }
    .catalogo-btn {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="start">
    <h1>La tua essenza perfetta</h1>
    <p>Non esiste un solo profumo perfetto. Esiste il tuo.<br>
    Scoprilo in pochi istanti con un test sensoriale pensato per rivelare ciò che ti rappresenta davvero.<br><br>
    Alla fine saprai com’è il tuo profumo ideale… e ti diremo se lo abbiamo già creato per te.</p>
    <a class="button-main" onclick="startTest()">Inizia il viaggio</a>
  </div>

  <div class="container" id="quiz" style="display:none;"></div>
  <div class="container" id="result" style="display:none;"></div>

  <script>
    const quizData = [
      {
        question: "Quale colore ti rappresenta di più?",
        answers: ["Rosso rubino", "Azzurro mare", "Verde bosco", "Arancione acceso", "Bianco puro"]
      },
      {
        question: "Che atmosfera vuoi creare nel tuo ambiente?",
        answers: ["Fresca e rigenerante", "Accogliente e rilassante", "Energizzante e stimolante", "Naturale e armoniosa", "Sofisticata e avvolgente"]
      },
      {
        question: "Se dovessi descrivere il tuo profumo in una parola, quale sarebbe?",
        answers: ["Emozionante", "Avvolgente", "Frizzante", "Rilassante", "Misterioso"]
      },
      {
        question: "Quale scenario ti fa sentire più a tuo agio?",
        answers: ["Una spiaggia al tramonto", "Un bosco dopo la pioggia", "Un elegante salotto", "Una mattina di sole", "Una notte stellata"]
      },
      {
        question: "Scegli una sensazione che vuoi evocare ogni giorno:",
        answers: ["Relax assoluto", "Energia pura", "Comfort e sicurezza", "Eleganza raffinata", "Un tocco di mistero"]
      }
    ];

    let currentQuestion = 0;
    const userAnswers = [];
    const quiz = document.getElementById('quiz');
    const result = document.getElementById('result');

    function startTest() {
      document.getElementById('start').style.display = 'none';
      quiz.style.display = 'block';
      showQuestion(currentQuestion);
    }

    function showQuestion(index) {
      const q = quizData[index];
      quiz.innerHTML = `
        <div class="question">
          <h2>${q.question}</h2>
          <div class="answers">
            ${q.answers.map(answer => `<button onclick="selectAnswer('${answer}')">${answer}</button>`).join('')}
          </div>
        </div>
      `;
    }

    function selectAnswer(answer) {
      userAnswers.push(answer);
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    }

    function showResult() {
      quiz.style.display = 'none';
      const summary = `Il tuo profumo ideale unisce <strong>${userAnswers[1].toLowerCase()}</strong> e <strong>${userAnswers[4].toLowerCase()}</strong>, con un tocco di <strong>${userAnswers[2].toLowerCase()}</strong>.<br><br>
        Questo equilibrio olfattivo racconta chi sei davvero.<br><br>
        Vuoi sapere se lo abbiamo già creato per te?`;
      result.innerHTML = `
        <p>${summary}</p>
        <div class="btn-group">
          <a class="whatsapp-btn" href="https://wa.me/393717771328?text=Ho+fatto+il+test+e+voglio+scoprire+la+mia+essenza+perfetta" target="_blank">Scrivimi su WhatsApp</a>
          <a class="catalogo-btn" href="https://anto161062.github.io/catalogo/" target="_blank">Guarda il catalogo</a>
        </div>
      `;
      result.style.display = 'block';
    }
  </script>
</body>
</html>
